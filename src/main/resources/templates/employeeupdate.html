<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Update Existing Employee</h1>
    <div class="container">
        <form method="POST" th:action="@{/employees/updateEmp}" th:object="${employee}">
            <div class="mb-3">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" placeholder="" th:field="*{firstName}" />
            </div>
            <!-- <div class="alert alert-danger" data-th-if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div> -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors ="*{firstName}"></div>

            <div class="mb-3">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" placeholder="" th:field="*{lastName}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" placeholder="" th:field="*{email}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="" class="form-label">Phone No</label>
                <input type="text" class="form-control" name="phoneNo" placeholder="" th:field="*{phoneNo}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>

            <div class="mb-3">
                <label for="" class="form-label">Salary</label>
                <input type="text" class="form-control" name="salary" placeholder="" th:field="*{salary}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

            <div class="mb-3">
                <label for="birthday" class="form-label">DOB</label>
                <input type="date" class="form-control" name="birthday" placeholder="" th:field="*{birthday}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>

            <div class="mb-3">
                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" placeholder="" th:field="*{address}">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Postal Code</label>
                <input type="text" class="form-control" name="postalCode" placeholder="" th:field="*{postalCode}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>

            <!-- <div>
                <a th:href="@{/addnew/added}" class="btn btn-primary">Add</a>

            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
