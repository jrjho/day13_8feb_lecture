<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1>List of employees</h1>
    <br><br>
    <div class ="container">
        <a th:href="@{/employees/addnew}" class="btn btn-primary">Add New Employee</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th>Birthday</th>
                    <th>Address</th>
                    <th>Postal Code</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr data-th-each="emp:${employees}">
                    <td data-th-text="${emp.firstName}"></td>
                    <td data-th-text="${emp.lastName}"></td>
                    <td data-th-text="${emp.email}"></td>
                    <td data-th-text="${emp.phoneNo}"></td>
                    <td data-th-text="${emp.salary}"></td>
                    <td data-th-text="${emp.birthday}"></td>
                    <td data-th-text="${emp.address}"></td>
                    <td data-th-text="${emp.postalCode}"></td>
                    <td>
                        <a th:href="@{/employees/updateEmployee/{email}(email=${emp.email})}">Update</a>
                        <a th:href="@{/employees/deleteEmployee/{email}(email=${emp.email})}">Delete</a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
